    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $.noConflict();

        $('#sidebar').mCustomScrollbar({
          theme: 'minimal',
        });

        $('.status-link').on('click', function () {
          const links = $('.status-link');
          for (let i = 0; i < links.length; i++) {
            $(links[i]).removeClass('active');
          }
          $(this).addClass('active');
        });

        $('.list-group-item').on('click', function () {
          const links = $('.list-group-item');
          for (let i = 0; i < links.length; i++) {
            $(links[i]).removeClass('active');
          }
          $(this).addClass('active');
        });

        $(document).on(
          'click',
          '.statusLinks, #dismiss, .sidebarOL',
          function () {
            $('#sidebar').removeClass('active');
            $('.sidebarOL').removeClass('active');
          }
        );

        $('.statusLinks, #dismiss, .sidebarOL').on('click', function () {
          $('#sidebar').removeClass('active');
          $('.sidebarOL').removeClass('active');
        });

        $(document).on('click', '.sidebarCollapse', function () {
          if (window.screen.width > 768 && $(this).attr('indexKey') !== '1') {
            return;
          }
          $('#sidebar').addClass('active');
          $('.sidebarOL').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        $('.sidebarCollapse').on('click', function () {
          if (window.screen.width > 768 && $(this).attr('indexKey') !== '1') {
            return;
          }
          $('#sidebar').addClass('active');
          $('.sidebarOL').addClass('active');
          $('.collapse.in').toggleClass('in');
          $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });

        // Jira Issue Collector
        jQuery.ajax({
          url:
            'https://jira.unicc.org/s/5ce213d190c7cb2bec8efd9eaf87501c-T/-m8g1g3/804003/6411e0087192541a09d88223fb51a6a0/3.1.0/_/download/batch/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs/com.atlassian.jira.collector.plugin.jira-issue-collector-plugin:issuecollector-embededjs.js?locale=en-US&collectorId=c86d8d7e',
          type: 'get',
          cache: true,
          dataType: 'script',
        });
      });
    </script>
