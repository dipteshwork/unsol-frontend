<form
  [formGroup]="editMeasuresDialogform"
  (ngSubmit)="submit(editMeasuresDialogform)"
  class="modal-container"
>
  <div class="modal-content">
    <app-custom-modal-header
      [modalTitle]="translations[appLang][data.title]"
      [appLang]="appLang"
    >
    </app-custom-modal-header>

    <div class="modal-body">
      <div class="col-md-12">
        <app-language-bar
          (childChangeLangEvent)="changeLang($event)"
          [lang]="lang"
          [langArr]="langArr"
        >
        </app-language-bar>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div *ngFor="let language of languageArr; let i = index">
            <mat-form-field
              [ngClass]="appLang === 'ar' && 'rtl'"
              *ngIf="language.acronym.toLowerCase() == lang"
              appearance="outline" class="col-md-12">
              <mat-label for="lk_measure">{{ translations[appLang][language.name] }}</mat-label>
              <input
                matInput
                [ngClass]="{'text-right': lang === 'ar'}"
                [formControlName]="language.acronym + '_measure'"
                placeholder="{{ translations[appLang]['Please enter Measure'] }}"
                [id]="language.acronym + 'lk_measure'"
              />
            </mat-form-field>
          </div>

          <div class="col-md-12 mb-3">
            <mat-checkbox
              id="isActive"
              class="checkbox-margin"
              formControlName="isActive"
              color="primary"
            >
              {{ translations[appLang]['Active'] }}
            </mat-checkbox>
          </div>

        </div>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-between" [ngClass]="appLang === 'ar' && 'rtl'">
      <button
        mat-button
        mat-dialog-close
        cdkFocusInitial
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        {{ translations[appLang]['Cancel'] }}
      </button>
      <button mat-button type="submit" class="btn btn-primary">
        {{ translations[appLang]['Save'] }}
      </button>
    </div>
  </div>
</form>
