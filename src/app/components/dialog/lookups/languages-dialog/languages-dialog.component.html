<form
  [formGroup]="languagesDialogform"
  (ngSubmit)="submit(languagesDialogform)"
>
  <div class="modal-content">
    <app-custom-modal-header
      [modalTitle]="getTranslation(data.title)"
      [appLang]="lang"
    >
    </app-custom-modal-header>

    <div class="modal-body">
      <div class="row mt-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="languageName">{{ getTranslation('Language') }}</mat-label>
            <input
              matInput
              [ngClass]="{'text-right': lang === 'ar'}"
              formControlName="name"
              placeholder="{{ getTranslation('Please enter Language') }}"
              id="languageName"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="acronym">{{ getTranslation('Acronym') }}</mat-label>
            <input
              matInput
              [ngClass]="{'text-right': lang === 'ar'}"
              formControlName="acronym"
              placeholder="{{ getTranslation('Please enter Acronym') }}"
              id="acronym"
            />
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <div class="col-sm-12 measures-status">
            <mat-checkbox
              id="workingLanguage"
              class="checkbox-margin"
              formControlName="isWorking"
              (change)="updateIsWorking($event.checked)"
              color="primary"
            >
              {{ getTranslation('Working language') }}
            </mat-checkbox>
          </div>
          <div class="col-sm-12 measures-status">
            <mat-checkbox
              id="officialLanguage"
              class="checkbox-margin"
              formControlName="isOfficial"
              (change)="updateIsOfficial($event.checked)"
              color="primary"
            >
              {{ getTranslation('Official language') }}
            </mat-checkbox>
          </div>
          <div class="col-sm-12 measures-status">
            <mat-checkbox
              id="isActive"
              class="checkbox-margin"
              formControlName="isActive"
              (change)="updateIsActive($event.checked)"
              color="primary"
            >
              {{ getTranslation('Active') }}
            </mat-checkbox>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer d-flex justify-content-between">
      <button
        type="button"
        (click)="onNoClick()"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        {{ getTranslation('Cancel') }}
      </button>
      <button type="submit" class="btn btn-primary">{{ getTranslation('Save') }}</button>
    </div>
  </div>
</form>
