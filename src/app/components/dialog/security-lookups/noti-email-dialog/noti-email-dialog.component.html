<form [formGroup]="editNotiEmailDialogform" (ngSubmit)="submit(editNotiEmailDialogform)">

  <div class="modal-content">

    <app-custom-modal-header
      [modalTitle]="getTranslation(data.title)"
      [appLang]="lang"
    >
    </app-custom-modal-header>

    <div class="modal-body">
      <div class="row pt-3">
        <div class="col-md-12">

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="emailType">{{ getTranslation('Email Type') }}</mat-label>
            <input
              matInput
              formControlName="emailType"
              placeholder="{{ getTranslation('Please enter Email Type') }}"
              id="emailType"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="emailTitle">{{ getTranslation('Email Title') }}</mat-label>
            <input
              matInput
              formControlName="emailTitle"
              placeholder="{{ getTranslation('Please enter Email Title') }}"
              id="emailTitle"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="emailDescription">{{ getTranslation('Email Description') }}</mat-label>
            <input
              matInput
              formControlName="emailDescription"
              placeholder="{{ getTranslation('Please enter Email Description') }}"
              id="emailDescription"
            />
          </mat-form-field>



        </div>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center" [ngClass]="lang === 'ar' && 'rtl'">
      <button type="button" class="btn btn-secondary" (click)="onNoClick()" data-dismiss="modal">{{ getTranslation('Cancel') }}</button>
      <button type="submit" class="btn btn-primary">{{ getTranslation('Save') }}</button>
    </div>

  </div>

</form>
