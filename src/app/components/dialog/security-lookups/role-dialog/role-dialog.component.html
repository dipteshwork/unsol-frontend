<form [formGroup]="editRoleDialogform" (ngSubmit)="submit(editRoleDialogform)">

  <div class="modal-content">

    <app-custom-modal-header
      [modalTitle]="getTranslation(data.title)"
      [appLang]="lang"
    >
    </app-custom-modal-header>

    <div class="modal-body">
      <div class="row pt-3">
        <div class="col-md-12">

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="roleNm">{{ getTranslation('Role Name') }}</mat-label>
            <input
              matInput
              formControlName="roleNm"
              placeholder="{{ getTranslation('Please enter Role Name') }}"
              id="roleNm"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="roleDescr">{{ getTranslation('Role Description') }}</mat-label>
            <input
              matInput
              formControlName="roleDescr"
              placeholder="{{ getTranslation('Please enter Role Description') }}"
              id="roleDescr"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="col-md-12" [ngClass]="lang === 'ar' && 'rtl'">
            <mat-label for="roleWeight">{{ getTranslation('Role Weight') }}</mat-label>
            <input
              matInput
              formControlName="roleWeight"
              placeholder="{{ getTranslation('Please enter Role Weight') }}"
              id="roleWeight"
            />
          </mat-form-field>

        </div>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center" [ngClass]="lang === 'ar' && 'rtl'">
      <button type="button" class="btn btn-secondary" (click)="onNoClick()" data-dismiss="modal">{{ getTranslation('Cancel') }}</button>
      <button type="submit" class="btn btn-primary">{{ getTranslation('Save') }}</button>
    </div>

  </div>

</form>
