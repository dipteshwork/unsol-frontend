<form [formGroup]="onHoldSanctionForm" (ngSubmit)="submit(onHoldSanctionForm)">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="newEntryTitle">
        {{ translations[lang][data.title] }}
      </h5>
      <button
        type="button"
        (click)="onNoClick()"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-row">
        <div class="col-md-12">
          <label for="onHoldQuery">{{ data.onHldTxt }}</label>
        </div>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button
        type="button"
        (click)="onNoClick()"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        {{ translations[lang]['Cancel'] }}
      </button>
      <button type="submit" class="btn btn-primary">
        {{ translations[lang]['Save to OnHold'] }}
      </button>
    </div>
  </div>
</form>
