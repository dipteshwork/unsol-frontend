<form [formGroup]="recordReviewForm" (ngSubmit)="submit(recordReviewForm)">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="newEntryTitle">{{ data.title }}</h5>
      <button
        type="button"
        (click)="onNoClick()"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-row">
        <label>The entry {{ data.refNum }} will now be {{ data.title === 'Delist' ? 'delisted' : 'reviewed' }}.</label>
      </div>
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label for="listedOn">{{ data.updateType }} on</mat-label>
          <input
            matInput
            [max]="tomorrow"
            id="listedOn"
            formControlName="listedOn"
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          <strong *ngIf="recordReviewForm.invalid">Please set a date.</strong>
      </div>
    </div>

    <div class="modal-footer d-flex justify-content-center">
      <button
        type="button"
        (click)="onNoClick()"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-primary">{{ data.title === 'Delist' ? 'Delist' : 'Review' }}</button>
    </div>
  </div>
</form>
