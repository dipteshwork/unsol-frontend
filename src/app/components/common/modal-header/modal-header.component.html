<div class="modal-header" [ngClass]="appLang === 'ar' && 'rtl'">
  <div [ngClass]="{'d-flex mr-3': modalIcon, 'd-none': !modalIcon}" >
    <i class="fas fa-eye color-white"></i>
  </div>
  <h5 class="modal-title" id="newEntryTitle">
    {{ modalTitle }}
  </h5>
  <button
    type="button"
    mat-button
    mat-dialog-close
    class="close mr-0"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
